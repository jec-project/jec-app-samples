<div class="details-section">
  
    <img class="details-image"
         src="http://localhost:3003/sample-blm-images/covers/{{book.cover}}"/>
    
    <md-card class="details-card">
      <md-card-header>
        <md-card-title>{{book.title}}</md-card-title>
        <md-card-subtitle>by {{book.author.name}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>{{book.summary}}</p>
        <p><strong>Genre:</strong> {{book.genre.label}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button>
          <md-icon>add_shopping_cart</md-icon>
          Borrow now
        </button>
        <button md-button>
          <md-icon>share</md-icon>
          Share
        </button>
      </md-card-actions>
    </md-card>
  </div>
