<div class="details-section">
  
    <img class="details-image"
         src="http://localhost:3003/sample-blm-images/covers/{{book.cover}}"/>
    
    <mat-card class="details-card">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>by {{book.author.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{book.summary}}</p>
        <p><strong>Genre:</strong> {{book.genre.label}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>add_shopping_cart</mat-icon>
          Borrow now
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
          Share
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
