<h1><mat-icon>book</mat-icon> {{bookTitle}}</h1>

<button mat-mini-fab
        class="close-details-button"
        color="primary" (click)="closeDetails()">
  <mat-icon>close</mat-icon>
</button>

<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tabLink of tabLinks"
     [routerLink]="tabLink.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <mat-icon>{{tabLink.icon}}</mat-icon> {{tabLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
