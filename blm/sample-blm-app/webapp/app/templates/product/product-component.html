<h1><md-icon>book</md-icon> {{bookTitle}}</h1>

<button md-mini-fab
        class="close-details-button"
        color="primary" (click)="closeDetails()">
  <md-icon>close</md-icon>
</button>

<nav md-tab-nav-bar>
  <a md-tab-link
     *ngFor="let tabLink of tabLinks"
     [routerLink]="tabLink.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    <md-icon>{{tabLink.icon}}</md-icon> {{tabLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
