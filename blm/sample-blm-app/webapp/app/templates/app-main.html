<!-- Main navigation bar -->
<md-toolbar color="primary">
  <button md-button routerLink="/welcome">
    <md-icon>library_books</md-icon>
    Book Library Manager
  </button>
  <button md-button routerLink="/search">
    <md-icon>search</md-icon>
    Search & Find
  </button>
  <button md-button disabled>
    <md-icon>build</md-icon>
    Edit
  </button>
  <span class="tool-bar-space"></span>

</md-toolbar>

<!-- Angular router outlet -->
<div id="app-wrapper">

</div>

<!-- App footer -->
<footer id="app-footer">

</footer>
